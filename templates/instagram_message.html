{% autoescape None %}
<div class="message instagram" id="{{ message.id }}" style="position:relative;min-height: 150px;background-color:#eeeeee;border:3px solid #800000">

	<img style="float:right;"  src="/static/instagram_icon.png" >
	
	<img style="height:150px;width150px;float:left;" src="{{ message.images['thumbnail'].url }}">

	<div style="position:relative;margin-left:160px;font-size:75%%">				
		<div style="font-size:24pt;font-weight:bold">{{ message.user.username}}</div>
		{% if hasattr(message.caption, 'text') %}
			{{ message.caption.text }}<BR>
		{% end %}
		{{ message.filter }}
	</div>

	<div style="position:absolute;bottom:0;right:0;width:50%%;font-size:50%%;text-align:right">
		{{ message.created_time.strftime("%m/%d/%Y %H:%M:%S") }}
	</div>

</div>
